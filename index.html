<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Archive</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --accent: #f4f4f4; }
        body { background: var(--bg); color: var(--text); font-family: "Courier New", monospace; margin: 20px auto; max-width: 1100px; padding: 20px; }
        
        .header { border-bottom: 3px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .stats { font-weight: bold; font-size: 0.9em; margin-bottom: 10px; }

        #searchInput { width: 100%; padding: 12px; border: 2px solid #000; font-family: inherit; margin-bottom: 20px; box-sizing: border-box; }

        /* Optimization for Huge Tables */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; contain: content; }
        th { text-align: left; border-bottom: 2px solid #000; padding: 10px; font-size: 0.8em; background: #fff; position: sticky; top: 0; }
        td { padding: 8px 10px; border-bottom: 1px solid #eee; font-size: 0.85em; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        tr.hidden { display: none; }
        a { color: #000; text-decoration: none; font-weight: bold; }
        a:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ARCHIVE_SYSTEM_v5</h1>
        <div class="stats">TOTAL_ITEMS: [<span id="book-count">0</span>]</div>
        <input type="text" id="searchInput" onkeyup="filterLibrary()" placeholder="SEARCH_ARCHIVE...">
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 50%;">TITLE</th>
                <th style="width: 35%;">AUTHOR(S)</th>
                <th style="width: 15%;">YEAR</th>
            </tr>
        </thead>
        <tbody id="library-body">
</tbody>
    </table>

    <script>
        function filterLibrary() {
            const input = document.getElementById('searchInput').value.toUpperCase();
            const rows = document.getElementById('library-body').getElementsByTagName('tr');
            // Optimization: Only process rows if input is > 2 chars or empty
            for (let i = 0; i < rows.length; i++) {
                const text = rows[i].textContent || rows[i].innerText;
                rows[i].style.display = text.toUpperCase().includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
