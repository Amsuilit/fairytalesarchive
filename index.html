<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Archive</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --accent: #eeeeee; }
        body.dark-mode { --bg: #000000; --text: #ffffff; --accent: #222222; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Courier New", Courier, monospace;
            margin: 40px auto;
            max-width: 850px;
            padding: 20px;
            transition: background 0.3s;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--text); }
        .stats { margin: 10px 0 30px 0; font-weight: bold; font-size: 0.9em; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; border-bottom: 2px solid var(--text); padding: 10px; font-size: 0.8em; }
        td { padding: 10px; border-bottom: 1px solid var(--accent); font-size: 0.9em; }

        button { background: none; border: 1px solid var(--text); color: var(--text); cursor: pointer; padding: 5px; font-family: inherit; }
    </style>
</head>
<body>

    <div class="header">
        <h1> INDEX</h1>
        <button onclick="document.body.classList.toggle('dark-mode')">Theme Swap</button>
    </div>

    <div class="stats">TOTAL COLLECTION: [<span id="book-count">0</span>] UNITS</div>

    <table>
        <thead>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>DATE</th>
                <th>GENRE</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

</body>
</html>
