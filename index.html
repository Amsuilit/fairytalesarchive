<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Archive</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --accent: #f4f4f4; }
        body { background: var(--bg); color: var(--text); font-family: "Courier New", Courier, monospace; margin: 20px auto; max-width: 1100px; padding: 20px; line-height: 1.6; }
        
        .header { border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 20px; }
        h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .stats { font-weight: bold; margin-top: 5px; font-size: 0.9em; }

        /* Advanced Search Panel */
        .search-panel { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .search-panel input { padding: 10px; border: 2px solid #000; font-family: inherit; outline: none; flex: 1 1 200px; box-sizing: border-box; }
        .year-range { display: flex; align-items: center; gap: 10px; flex: 1 1 300px; }
        .year-range input { min-width: 80px; flex: 1; }

        /* Table Design */
        .table-container { width: 100%; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; min-width: 600px; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; border-bottom: 2px solid #000; padding: 10px; font-size: 0.8em; background: #fff; position: sticky; top: 0; user-select: none; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9em; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Column Widths */
        .col-title { width: 45%; cursor: pointer; }
        .col-author { width: 35%; }
        .col-year { width: 20%; cursor: pointer; }

        /* Hover effects for clickable headers */
        .col-title:hover, .col-year:hover { background: #f0f0f0; }

        .letter-divider { background: #000; color: #fff; padding: 5px 10px; font-weight: bold; }
        a { color: #000; text-decoration: none; font-weight: bold; }
        a:hover { background: #000; color: #fff; }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .search-panel { flex-direction: column; }
            .year-range { width: 100%; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Digital Library Archive</h1>
        <div class="stats">Total Items: [<span id="book-count">0</span>]</div>
        
        <div class="search-panel">
            <input type="search" id="searchTitle" oninput="debounceSearch()" placeholder="Filter by Title..." aria-label="Search by Title">
            <input type="search" id="searchAuthor" oninput="debounceSearch()" placeholder="Filter by Author..." aria-label="Search by Author">
            <div class="year-range">
                <input type="text" id="yearFrom" oninput="debounceSearch()" placeholder="Year From (e.g., 500 BC)" aria-label="Start Year">
                <span>—</span>
                <input type="text" id="yearTo" oninput="debounceSearch()" placeholder="Year To (e.g., 1900)" aria-label="End Year">
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-title" id="th-title" onclick="sortBy('title')" title="Click to sort by Title" tabindex="0">TITLE</th>
                    <th class="col-author">AUTHOR/AUTHOR'S</th>
                    <th class="col-year" id="th-year" onclick="sortBy('year')" title="Click to sort by Year" tabindex="0">YEAR</th>
                </tr>
            </thead>
            <tbody id="library-body">
            </tbody>
        </table>
    </div>

    <script>
        let archiveData = [];
        let currentSort = ''; // Blank string prevents the initial load from reversing the order
        let sortAscending = true;
        let searchTimeout = null;

        // Function to convert string years (like "375 BC" or "1838") into numbers for accurate sorting
        function parseYear(yearStr) {
            if (!yearStr) return null;
            let isBC = yearStr.toUpperCase().includes('BC');
            let num = parseInt(yearStr.replace(/[^0-9]/g, ''));
            if (isNaN(num)) return 999999; // Fallback for purely invalid strings
            return isBC ? -num : num;
        }

        // Debounce search to prevent lag when typing
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                render();
            }, 300);
        }

        // Function to update the visual arrows in the table headers
        function updateHeaders() {
            const titleHeader = document.getElementById('th-title');
            const yearHeader = document.getElementById('th-year');

            // Reset headers to default text
            titleHeader.innerText = 'TITLE';
            yearHeader.innerText = 'YEAR';

            // Add the appropriate arrow based on the current sort state
            const arrow = sortAscending ? ' ▲' : ' ▼';
            
            if (currentSort === 'title') {
                titleHeader.innerText = 'TITLE' + arrow;
            } else if (currentSort === 'year') {
                yearHeader.innerText = 'YEAR' + arrow;
            }
        }

        // Sorting Logic
        function sortBy(field) {
            if (currentSort === field) {
                // If clicking the same column, reverse the direction
                sortAscending = !sortAscending;
            } else {
                // If clicking a new column, set it to ascending by default
                currentSort = field;
                sortAscending = true;
            }

            archiveData.sort((a, b) => {
                if (field === 'year') {
                    let yearA = parseYear(a.y);
                    let yearB = parseYear(b.y);
                    // Handle N/A or empty years by pushing them to the bottom
                    if (yearA === 999999) return 1;
                    if (yearB === 999999) return -1;
                    return sortAscending ? (yearA - yearB) : (yearB - yearA);
                } else {
                    // Title Sorting
                    let titleA = a.t.toLowerCase();
                    let titleB = b.t.toLowerCase();
                    if (titleA < titleB) return sortAscending ? -1 : 1;
                    if (titleA > titleB) return sortAscending ? 1 : -1;
                    return 0;
                }
            });

            updateHeaders();
            render();
        }

        function render() {
            // 1. Grab values from all search inputs
            const titleTerm = document.getElementById('searchTitle').value.toUpperCase();
            const authorTerm = document.getElementById('searchAuthor').value.toUpperCase();
            const yearFromStr = document.getElementById('yearFrom').value.trim();
            const yearToStr = document.getElementById('yearTo').value.trim();
            
            // 2. Parse year ranges (If blank, default to extreme past/future)
            const minYear = yearFromStr ? parseYear(yearFromStr) : -999999;
            const maxYear = yearToStr ? parseYear(yearToStr) : 999999;

            const tbody = document.getElementById('library-body');
            let html = '';
            let count = 0;
            let currentLetter = '';

            // Only show A-Z dividers if sorted by Title AND no filters are actively being typed
            const isFiltering = titleTerm || authorTerm || yearFromStr || yearToStr;
            const showDividers = (currentSort === 'title' && sortAscending === true && !isFiltering);

            archiveData.forEach(book => {
                const bookTitle = book.t.toUpperCase();
                const bookAuthor = book.a.toUpperCase();
                const bookYearNum = parseYear(book.y);

                // 3. Check if the book matches ALL active filters
                const matchTitle = bookTitle.includes(titleTerm);
                const matchAuthor = bookAuthor.includes(authorTerm);
                // If the book's year is N/A (999999), it only passes the year filter if no year filter is applied
                const matchYear = (bookYearNum >= minYear && bookYearNum <= maxYear) || (!yearFromStr && !yearToStr);

                if (matchTitle && matchAuthor && matchYear) {
                    
                    if (showDividers) {
                        const firstChar = book.t[0].toUpperCase();
                        if (firstChar !== currentLetter) {
                            currentLetter = firstChar;
                            html += `<tr><td colspan="3" class="letter-divider">${currentLetter}</td></tr>`;
                        }
                    }

                    html += `<tr>
                        <td><a href="pdfs/${encodeURIComponent(book.f)}" target="_blank">${book.t}</a></td>
                        <td>${book.a}</td>
                        <td>${book.y}</td>
                    </tr>`;
                    count++;
                }
            });

            // Handle the "0 results" state
            if (count === 0) {
                html = `<tr><td colspan="3" style="text-align: center; padding: 30px; font-style: italic;">No matches found in the archive.</td></tr>`;
            }

            tbody.innerHTML = html;
            document.getElementById('book-count').innerText = count;
        }

        // Load the external data.js file with Cache-Busting
        function loadData() {
            const script = document.createElement('script');
            script.src = 'data.js?v=' + new Date().getTime();
            script.onload = () => {
                // Sort by Title A-Z as soon as the data loads
                sortBy('title');
            };
            document.head.appendChild(script);
        }

        window.onload = loadData;
    </script>
</body>
</html>
