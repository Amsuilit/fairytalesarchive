<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Digital Archive</title>
    <style>
        body { background: #fff; color: #000; font-family: monospace; padding: 20px; max-width: 1100px; margin: auto; }
        .header { border-bottom: 3px solid #000; margin-bottom: 20px; padding-bottom: 10px; position: sticky; top: 0; background: #fff; z-index: 100; }
        #searchInput { width: 100%; padding: 12px; border: 2px solid #000; font-family: inherit; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; border-bottom: 2px solid #000; padding: 10px; background: #eee; }
        td { padding: 8px 10px; border-bottom: 1px solid #ddd; font-size: 0.85em; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .letter-row { background: #000; color: #fff; font-weight: bold; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ARCHIVE_SYSTEM_v6</h1>
        <div>TOTAL_ITEMS: [<span id="book-count">0</span>]</div>
        <input type="text" id="searchInput" onkeyup="render()" placeholder="SEARCH_ARCHIVE...">
    </div>
    <div id="content">Loading Database...</div>

    <script>
        let archiveData = [];
        function render() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            let html = '<table>';
            let currentLetter = "";
            let count = 0;

            archiveData.forEach(book => {
                if (book.t.toUpperCase().includes(term) || book.a.toUpperCase().includes(term)) {
                    let firstChar = book.t[0].toUpperCase();
                    if (firstChar !== currentLetter) {
                        currentLetter = firstChar;
                        html += `<tr><td colspan="3" class="letter-row">${currentLetter}</td></tr>`;
                    }
                    html += `<tr><td style="width:50%"><a href="pdfs/${book.f}" target="_blank">${book.t}</a></td><td style="width:35%">${book.a}</td><td style="width:15%">${book.y}</td></tr>`;
                    count++;
                }
            });
            document.getElementById('content').innerHTML = html + '</table>';
            document.getElementById('book-count').innerText = count;
        }

        // Fetch the data from the sidecar file
        function loadData() {
            const script = document.createElement('script');
            script.src = 'data.js';
            script.onload = () => { render(); };
            document.head.appendChild(script);
        }
        window.onload = loadData;
    </script>
</body>
</html>
