<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Archive</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --accent: #f4f4f4; }
        body { background: var(--bg); color: var(--text); font-family: "Courier New", Courier, monospace; margin: 20px auto; max-width: 1100px; padding: 20px; line-height: 1.6; }
        
        .header { border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 20px; }
        h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .stats { font-weight: bold; margin-top: 5px; font-size: 0.9em; }

        #searchInput { width: 100%; padding: 12px; border: 2px solid #000; font-family: inherit; outline: none; box-sizing: border-box; margin-top: 15px; }

        /* Table Design */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-top: 20px; }
        th { text-align: left; border-bottom: 2px solid #000; padding: 10px; font-size: 0.8em; background: #fff; position: sticky; top: 0; user-select: none; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9em; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Column Widths */
        .col-title { width: 45%; cursor: pointer; }
        .col-author { width: 35%; }
        .col-year { width: 20%; cursor: pointer; }

        /* Hover effects for clickable headers */
        .col-title:hover, .col-year:hover { background: #f0f0f0; }

        .letter-divider { background: #000; color: #fff; padding: 5px 10px; font-weight: bold; }
        a { color: #000; text-decoration: none; font-weight: bold; }
        a:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Digital Library Archive</h1>
        <div class="stats">Total Items: [<span id="book-count">0</span>]</div>
        <input type="text" id="searchInput" onkeyup="render()" placeholder="Search by title, author, or year...">
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-title" id="th-title" onclick="sortBy('title')" title="Click to sort by Title" tabindex="0">TITLE</th>
                <th class="col-author">AUTHOR/AUTHOR'S</th>
                <th class="col-year" id="th-year" onclick="sortBy('year')" title="Click to sort by Year" tabindex="0">YEAR</th>
            </tr>
        </thead>
        <tbody id="library-body">
        </tbody>
    </table>

    <script>
        let archiveData = [];
        let currentSort = ''; // Blank string prevents the initial load from reversing the order
        let sortAscending = true;

        // Function to convert string years (like "375 BC" or "1838") into numbers for accurate sorting
        function parseYear(yearStr) {
            let isBC = yearStr.toUpperCase().includes('BC');
            let num = parseInt(yearStr.replace(/[^0-9]/g, ''));
            if (isNaN(num)) return 999999;
            return isBC ? -num : num;
        }

        // Function to update the visual arrows in the table headers
        function updateHeaders() {
            const titleHeader = document.getElementById('th-title');
            const yearHeader = document.getElementById('th-year');

            // Reset headers to default text
            titleHeader.innerText = 'TITLE';
            yearHeader.innerText = 'YEAR';

            // Add the appropriate arrow based on the current sort state
            const arrow = sortAscending ? ' ▲' : ' ▼';
            
            if (currentSort === 'title') {
                titleHeader.innerText = 'TITLE' + arrow;
            } else if (currentSort === 'year') {
                yearHeader.innerText = 'YEAR' + arrow;
            }
        }

        // Sorting Logic
        function sortBy(field) {
            if (currentSort === field) {
                // If clicking the same column, reverse the direction
                sortAscending = !sortAscending;
            } else {
                // If clicking a new column, set it to ascending by default
                currentSort = field;
                sortAscending = true;
            }

            archiveData.sort((a, b) => {
                if (field === 'year') {
                    let yearA = parseYear(a.y);
                    let yearB = parseYear(b.y);
                    return sortAscending ? (yearA - yearB) : (yearB - yearA);
                } else {
                    // Title Sorting
                    let titleA = a.t.toLowerCase();
                    let titleB = b.t.toLowerCase();
                    if (titleA < titleB) return sortAscending ? -1 : 1;
                    if (titleA > titleB) return sortAscending ? 1 : -1;
                    return 0;
                }
            });

            updateHeaders(); // Update the visual arrows
            render();        // Re-render the table
        }

        function render() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            const tbody = document.getElementById('library-body');
            let html = '';
            let count = 0;
            let currentLetter = '';

            // Only show the alphabetical letter dividers if we are currently sorted by Title (A-Z)
            const showDividers = (currentSort === 'title' && sortAscending === true);

            archiveData.forEach(book => {
                if (book.t.toUpperCase().includes(term) || book.a.toUpperCase().includes(term) || book.y.toUpperCase().includes(term)) {
                    
                    if (showDividers) {
                        const firstChar = book.t[0].toUpperCase();
                        if (firstChar !== currentLetter && term === "") {
                            currentLetter = firstChar;
                            html += `<tr><td colspan="3" class="letter-divider">${currentLetter}</td></tr>`;
                        }
                    }

                    html += `<tr>
                        <td><a href="pdfs/${encodeURIComponent(book.f)}" target="_blank">${book.t}</a></td>
                        <td>${book.a}</td>
                        <td>${book.y}</td>
                    </tr>`;
                    count++;
                }
            });

            tbody.innerHTML = html;
            document.getElementById('book-count').innerText = count;
        }

        // Load the external data.js file with Cache-Busting
        function loadData() {
            const script = document.createElement('script');
            script.src = 'data.js?v=' + new Date().getTime();
            script.onload = () => {
                // Sort by Title A-Z as soon as the data loads
                sortBy('title');
            };
            document.head.appendChild(script);
        }

        window.onload = loadData;
    </script>
</body>
</html>
