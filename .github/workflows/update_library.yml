name: Scan PDFs and Update HTML
on:
  push:
    paths:
      - 'pdfs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Scan Script
        run: |
          python -c "
          import os, re
          pdf_dir = 'pdfs'
          html_file = 'index.html'
          
          # Get files and count
          files = sorted([f for f in os.listdir(pdf_dir) if f.endswith('.pdf')])
          total_books = len(files)
          
          rows = ''
          for f in files:
              parts = f.replace('.pdf', '').split(',')
              t = parts[0].strip() if len(parts) > 0 else 'Unknown'
              a = parts[1].strip() if len(parts) > 1 else 'N/A'
              d = parts[2].strip() if len(parts) > 2 else 'N/A'
              g = parts[3].strip() if len(parts) > 3 else 'N/A'
              rows += f'<tr><td><a href=\"pdfs/{f}\" style=\"color:inherit\">{t}</a></td><td>{a}</td><td>{d}</td><td>{g}</td></tr>\n'
          
          with open(html_file, 'r') as h:
              content = h.read()
          
          # Update the List
          start_mark = ''
          end_mark = ''
          content = content.split(start_mark)[0] + start_mark + '\n' + rows + end_mark + content.split(end_mark)[1]
          
          # Update the Counter using Regex
          content = re.sub(r'id=\"book-count\">.*?</span>', f'id=\"book-count\">{total_books}</span>', content)
          
          with open(html_file, 'w') as h:
              h.write(content)
          "

      - name: Commit changes
        run: |
          git config --global user.name 'Archive-Bot'
          git config --global user.email 'bot@github.com'
          git add index.html
          git commit -m "Automated update: Total books is now $(ls pdfs | wc -l)" || exit 0
          git push

                      - name: Checkout
