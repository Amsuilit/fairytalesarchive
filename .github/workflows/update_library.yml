name: Archive Auto-Update
on:
  push:
    paths:
      - 'pdfs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan PDFs and Update HTML
        run: |
          python -c "
          import os, re
          pdf_dir = 'pdfs'
          html_file = 'index.html'
          
          if not os.path.exists(pdf_dir): os.makedirs(pdf_dir)
          files = sorted([f for f in os.listdir(pdf_dir) if f.endswith('.pdf')])
          
          def get_tag(filename, tag):
              pattern = rf'{tag}=\[(.*?)\]'
              match = re.search(pattern, filename, re.IGNORECASE)
              return match.group(1).strip() if match else 'N/A'

          rows = ''
          for f in files:
              title = get_tag(f, 'Title')
              author = get_tag(f, 'Author')
              year = get_tag(f, 'Year')
              if title == 'N/A': title = f.replace('.pdf', '')
              rows += f'<tr><td><a href=\"pdfs/{f}\" target=\"_blank\">{title}</a></td><td>{author}</td><td>{year}</td></tr>\n'
          
          with open(html_file, 'r', encoding='utf-8') as h:
              content = h.read()
          
          # NEW SELF-HEALING LOGIC
          # This replaces everything between the markers, including the markers themselves
          new_list_block = f'\n{rows}'
          pattern = r'.*?'
          
          if not re.search(pattern, content, re.DOTALL):
              print('CRITICAL: Markers not found! Check your index.html')
              exit(1)

          # Update the list
          content = re.sub(pattern, new_list_block, content, flags=re.DOTALL)
          
          # Update the book count
          content = re.sub(r'id=\"book-count\">.*?</span>', f'id=\"book-count\">{len(files)}</span>', content)
          
          with open(html_file, 'w', encoding='utf-8') as h:
              h.write(content)
          "

      - name: Save and Push Changes
        run: |
          git config --global user.name 'Archive-Bot'
          git config --global user.email 'bot@github.com'
          git add index.html
          git commit -m "Automated update: Synchronized library" || exit 0
          git push
